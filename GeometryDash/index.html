<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Dash Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div id="level-title" style="color: white; font-size: 18px; margin-bottom: 5px;">Stereo Madness</div>
            <div id="score">0%</div>
            <div id="menu" style="margin-top: 10px; pointer-events: auto; display: flex; flex-wrap: wrap; justify-content: center; gap: 4px; max-height: 200px; overflow-y: auto; padding: 5px; background: rgba(0,0,0,0.3); border-radius: 8px;">
                <!-- Levels will be injected here by JS -->
            </div>
            <button id="restartBtn" style="display: none; width: 200px; margin: 10px auto; pointer-events: auto;">Restart</button>
        </div>
    </div>
    <script type="module" src="js/core/game.js"></script>
</body>
</html>
